<ion-header>

  <ion-navbar>
    <ion-title>CreateGRN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of purchaseOrder.orderItems">
        <ion-label>{{ item.item.itemName }}</ion-label>
        <div ion-item>
          Quantity: {{ item.quantity }}
        </div>
        <ion-checkbox (ionChange)=changeDeliveredItems(item)></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-footer>
    <button ion-button full (click)=createGRN()>Create GRN</button>
  </ion-footer>

</ion-content>
