<ion-header>
  <ion-navbar>
    <ion-buttons left start>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center class="menu-button">
      <ion-col align-self-center>
        <button ion-button full (click)="goToPendingOrders()">
          Pending Orders
        </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="menu-button">
      <ion-col align-self-cente>
        <button ion-button full (click)="goToPreviousOrders()">
          Previous Orders
        </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="menu-button">
      <ion-col align-self-center>
        <button ion-button full (click)="goToRejectedOrders()">
          Rejected Orders
        </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="menu-button">
      <ion-col align-self-centerl>
        <button ion-button full>
          Notifications
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
