<ion-header>

  <ion-navbar>
    <ion-title>PurchaseRequestProceed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="requestedBy" placeholder="Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="neededOn"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-textarea [(ngModel)]="deliveryAddress" placeholder="Delivery Address"></ion-textarea>
  </ion-item>

  <button ion-button full (click)="requestPurchase()">Request Purchase</button>
</ion-content>
